<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="/resources/vendor/animate.css/animate.min.css"
	rel="stylesheet">
<link href="/resources/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/resources/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="/resources/vendor/swiper/swiper-bundle.min.css"
	rel="stylesheet">

<link href="/resources/css/style.css" rel="stylesheet">


<link rel="stylesheet" type="text/css" href="/resources/css/style-layout2.css">
<title>Bloco 7</title>
</head>

<body>
	<div class="container">
		<div class="navigation">
			<ul>
				<li><a href="#"> <span class="icon"> <ion-icon
								name="home-outline"></ion-icon>
					</span> <span class="title"></span>
				</a></li>
				<li><a href="#"> <span class="icon"> <ion-icon
								name="bar-chart-outline"></ion-icon>
					</span> <span class="title">Dashboard</span>
				</a></li>
				<li><a href="#"> <span class="icon"> <ion-icon
								name="people-outline"></ion-icon>
					</span> <span class="title">Usuarios</span>
				</a></li>
				<li><a th:href="@{/anuncios/listar-logado}"> <span class="icon"> <ion-icon
								name="business-outline"></ion-icon>
					</span> <span class="title">Anuncios</span>
				</a></li>
				<li><a href="#"> <span class="icon"> <ion-icon
								name="log-out-outline"></ion-icon>
					</span> <span class="title">Sair</span>
				</a></li>
			</ul>
		</div>

		<!-- main -->

		<div class="main">
			<div class="topbar">
				<div class="toggle">
					<ion-icon name="menu-outline"></ion-icon>
				</div>
			</div>
			
			<div layout:fragment="body"></div>
			
		</div>
	</div>
	<script type="module"
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


	<script>
        //Menu toggle

        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function () {
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }

        //deixar o menu marcado quando selecionado na barra lateral
        let list = document.querySelectorAll('.navigation li');
        function ativarLink() {
            list.forEach((item) =>
                item.classList.remove('hovered'));
            this.classList.add('hovered');
        }

        list.forEach((item) =>
            item.addEventListener('mouseover', ativarLink));

    </script>

</body>

</html>
