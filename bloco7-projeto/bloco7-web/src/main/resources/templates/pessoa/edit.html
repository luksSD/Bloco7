<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Editar Usuario</title>
</head>
<body>

	<div layout:fragment="body">
		<div class="container">
			<div class="row mb-5">
				<div class="col-md-1 mt-5 mb-5"></div>
				<div class="mt-5 mb-5">
					<div
						style="width: 100%; height: 100%; border-radius: 20px; background-color: #FFFAFA; padding: 40px;"
						class="col-md-10 mt-5">

						<form th:action="@{/pessoa/update}" method="POST"
							th:object="${pessoa}">
							<div class="row">
								<div align="center">
									<h1 style="margin-top: 10px">Atualizar Cadastro</h1>
								</div>


								<div class="col-md-6">
									<div align="center">
										<h2 style="margin-top: 40px">Dados Pessoais</h2>
									</div>


									<div class="row">
										<div class="col-md-1"></div>
										<div class="col-md-10">
											<label for="nome">Nome</label> <input id="nome" required
												type="text" placeholder="Digite seu nome"
												class="form-control" th:field="${pessoa.nome}"> <br>
										</div>
										<div class="col-md-1"></div>
									</div>


									<div class="row">
										<div class="col-md-1"></div>
										<div class="col-md-10">
											<label for="rua">Logradouro</label> <input id="rua" required
												type="text" placeholder="Av. Principal" class="form-control"
												th:field="${pessoa.logradouro}"> <br>
										</div>
										<div class="col-md-1"></div>
									</div>


									<div class="row">
										<div class="col-md-1"></div>
										<div class="col-md-10">
											<label for="bairro">Bairro</label> <input id="bairro"
												required type="text" placeholder="Centro"
												class="form-control" th:field="${pessoa.bairro}"> <br>
										</div>
										<div class="col-md-1"></div>
									</div>

									<div class="row">
										<div class="col-md-1"></div>
										<div class="col-md-10">
											<label for="cidade">Cidade</label> <select
												class="form-control" id="cidade"
												th:field="${pessoa.cidadeId}">
												<option type="number" value=4>Santa Rita do Sapucaí</option>
												<option type="number" value=1>Pouso Alegre</option>
												<option type="number" value=3>Poços de Caldas</option>
												<option type="number" value=2>Itajuba</option>
											</select> <br>
										</div>
										<div class="col-md-1"></div>
									</div>
								</div>
								<div class="col-md-6">
									<div>
										<h2 style="margin-top: 40px">Dados de Acesso</h2>
										</align="center">

										<div class="row">
											<div class="col-md-1"></div>
											<div class="col-md-10">
												<label for="celular">Celular</label> <input id="celular"
													required type="text" placeholder="(XX) X XXXX-XXXX"
													name="celular" class="form-control"
													th:field="${pessoa.celular}"> <br>
											</div>
											<div class="col-md-1"></div>
										</div>
										<div class="row">
											<div class="col-md-1"></div>
											<div class="col-md-10">
												<label for="email">Email</label> <input id="email" required
													type="email" placeholder="email@example.com" name="email"
													class="form-control" th:field="${pessoa.email}"> <br>
											</div>
											<div class="col-md-1"></div>
										</div>
										<div class="row">
											<div class="col-md-1"></div>
											<div class="col-md-10">
												<label for="senha">Senha</label> <input id="senha" required
													type="password" placeholder="********" name="senha"
													class="form-control" th:field="${pessoa.senha}"> <br>
											</div>
											<div class="col-md-1"></div>
										</div>

										<div class="row">
											<div class="col-md-1"></div>
											<div class="col-md-10">
												<label for="confirma_senha">Confirme a senha</label> <input
													id="confirma_senha" required type="password"
													placeholder="********" name="confirma_senha"
													class="form-control"> <br>
											</div>
											<div class="col-md-1"></div>
										</div>

										<div class="row">
											<div class="col-md-1"></div>
											<div class="col-md-10">
												<div align="center">
													<h4 style="color: #000; margin-top: 1px">Confirme os
														dados para prosseguir com o cadastro!</h4>
												</div>
												<br>
											</div>
											<div class="col-md-1"></div>
										</div>

						<div align="center">
									<button class="btn btn-b mt-1" type="submit">Atualizar</button>

							<input th:field="${pessoa.id}" type="hidden">
						</div>

					</form>




				</div>



			</div>


		</div>
	</div>
	</div>

</body>
</html>
