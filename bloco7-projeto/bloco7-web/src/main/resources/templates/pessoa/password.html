<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<title>Bloco 7 | Login</title>
	
	
	
<script type="text/javascript">


        function validaSenha() {

            var senha = document.getElementById('senha').value;
            var confirmar_senha = document.getElementById('confirma_senha').value;

            if (confirmar_senha != senha) {
              	document.getElementById("resultado").innerHTML="As senhas são diferentes!";
              	document.getElementById("resultado").style.color ="#FF6347";
              	event.preventDefault();
        	  }
        	   }
        
</script>
	
</head>

<body>


	<!-- 	Injeção do fragmento body -->
	<div layout:fragment="body">

		<div class="container">
			<div class="row mb-5" align="center">
				<div class="col-6 col-md-1 mt-5 mb-5"></div>
				<div class="mt-5 mb-3">
					<div style="width: 40%; height:90%; border-radius: 20px; background-color: #FFFAFA; padding: 40px;"
						class="col-md-5 mt-5">

						<div class="col-md-3"></div>
						<form th:action="@{/pessoa/authentication}" method="POST" th:object="${pessoa}">
						
						
							<div class="row">
								<div align="center">
									<h1 style="margin-top: 10px">Alterar Senha.</h1>
								</div>


								<div class="mt-5 mb-3">
									<div align="left">
										<label for="email">Confirme sua senha atual:</label>
									</div>
									<input id="confirmaSenhaAtual" type="password" required class="form-control">
									<input id="senhaAtual" type="password" th:field="${pessoa.senha}" class="form-control">
								</div>

								<div class="mb-2">
									<div align="left">
										<label for="senha">Nova senha:</label>
									</div>
									<input id="senha" type="password" required class="form-control"
										placeholder="Digite sua senha"/>

								</div>
								<div class="mb-2">
									<div align="left">
										<label for="senha">Confirme a nova senha:</label>
									</div>
									<input id="senha" type="password" required class="form-control"
										placeholder="Digite sua senha" />

								</div>
								
								</div>
<!-- 								<div><span style="color:red" th:text="${errorMessage}"></span></div> -->
								
								<div align="center">
									<button class="btn btn-b mt-4" type="submit">Alterar</button>
									<button th:href="@{/pessoa/edit/{id}(id=${pessoa.id})}" class="btn btn-b mt-4">Cancelar</button>
								</div>
								
								
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</body>

</html>
