<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<title th:text="${'Bloco7 | Anúncio '  + anuncio.id}">Bloco |
	Conta</title>
</head>

<body>

	<!-- 	Injeção do fragmento body -->
	<div layout:fragment="body">


		<!-- ======= Intro Perfil ======= -->
		<section class="intro-single">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-lg-8">
						<div class="title-single-box">
							<h1 class="title-single">Perfíl</h1>

						</div>
					</div>
					<div class="col-md-12 col-lg-4">
						<nav aria-label="breadcrumb"
							class="breadcrumb-box d-flex justify-content-lg-end">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="index.html">Home</a></li>
								<li class="breadcrumb-item">Conta</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<!-- Fim Intro Single-->

		<!-- ======= Infos perfil ======= -->
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-lg-7 section-md-t3">
						<div class="row">
							<div class="col-sm-12">
								<div class="title-box-d">
									<h3 class="title-d">Descrição</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="row">

			<!-- Detalhes -->
			<div>
				<div class="row">
					<div class="col-2"></div>
					<div class="summary-list col-4">
						<ul class="list">
							<li class="d-flex justify-content-between"><strong>Nome:</strong>
								<span th:text="${pessoa.nome}"></span></li>
							<li class="d-flex justify-content-between"><strong>Telefone/Celular:</strong>
								<span th:text="${pessoa.celular}"></span></li>
							<li class="d-flex justify-content-between"><strong>Email:</strong>
								<span th:text="${pessoa.email}"></span></li>
							<li class="d-flex justify-content-between"><strong>ID
									do Usuário:</strong> <span th:text="${pessoa.id}">4</span></li>
							<span></span>

						</ul>
					</div>
					<div class="summary-list col-4">
						<ul class="list">
							<li class="d-flex justify-content-between"><a
								th:href="@{/pessoa/edit/{id} (id=${pessoa.id})}"
								class="btn btn-b mt-1">Editar<i class="fas fa-lock"></i></a></li>
							<span></span>
						</ul>
					</div>
				</div>
			</div>
		</div>


		<!-- Sessao meus anuncios -->
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-lg-7 section-md-t3 mt-5">
						<div class="row">
							<div class="col-sm-12">
								<div class="title-box-d">
									<h3 class="title-d">Meus Anúncios</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- ======= Grid de anúncios ======= -->
		<section class="property-grid grid">
			<div class="container">
				<div class="row">

					<!-- Linha de cards de anuncio -->
					<div class="row">

						<div class="col-md-4" th:each="anuncio : ${listaAnunciosUsuario}">
							<div class="card-box-a card-shadow">
								<div class="img-box-b">
									<img src="/resources/img/property-1.jpg" alt=""
										class="img-a img-fluid">
								</div>
								<div class="card-overlay">
									<div class="card-overlay-u-content">
										<div class="card-header-a">
											<h2 class="card-title-a">
												<a th:href="@{/anuncios/detalhes/{id} (id=${anuncio.id})}">
													<span th:text="${anuncio.nomeCidade}"> Cidade aqui</span> <br>
													<span th:text="${anuncio.bairro}"> Bairro aqui</span>
												</a>
											</h2>
										</div>
										<div class="card-body-a">
											<div class="price-box d-flex">
												<span class="price-a"
													th:text="${anuncio.status + ' |  R$ '+ anuncio.preco}">rent
													| $ 12.000</span>
											</div>
											<a th:href="@{/anuncios/detalhes/{id} (id=${anuncio.id})}"
												class="link-a">Detalhes<span>|</span>
											</a> <a th:href="@{/anuncios/edit/{id} (id=${anuncio.id})}"
												class="link-a ml-2">Editar<span>|</span>
											</a> <a th:href="@{/anuncios/delete/{id} (id=${anuncio.id})}"
												onclick="return confirm('Atenção! Deseja realmente excluir?')"
												class="link-a">Excluir</a>
										</div>

									</div>
								</div>
							</div>
						</div>


					</div>



					<div class="row">
						<div class="col-sm-12">
							<nav class="pagination-a">
								<ul class="pagination justify-content-end">
									<li class="page-item disabled"><a class="page-link"
										href="#" tabindex="-1"> <span class="bi bi-chevron-left"></span>
									</a></li>
									<li class="page-item"><a class="page-link" href="#">1</a></li>
									<li class="page-item active"><a class="page-link" href="#">2</a>
									</li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item next"><a class="page-link" href="#">
											<span class="bi bi-chevron-right"></span>
									</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
		</section>
		<!-- Fim grid de anuncios-->







		<!-- End Property Single-->





	</div>


	<script>
		function confirmaExclusao() {
		  
		  if (!confirm("Atenção! Você deseja realmente excluir este anúncio?")) {
		    event.preventDefault();
		  } 
		}
</script>

</body>

</html>
