<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-panel}">

<head>
<meta charset="UTF-8">
<title>Anúncios</title>
</head>

<body>
	
	<div layout:fragment="body">
		
		<div class="container">
			
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-4">
					<h2>SUA LISTA DE ANUNCIOS</h2>
				</div>
				<div class="col-md-2">
					<center><span>Não possui um anúncio? Cadastre já!</span></center>	
				</div>
				<div class="col-md-4">
					<a class="btn btn-primary" th:href="@{/anuncios/register}">Cadastrar</a>
				</div>
			</div>
			
			<br>
			<br>
			
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<table class="table">
						<thead>
							<th>
								Descricao
							</th>
							<th>
								Status
							</th>
							<th>
								Preço
							</th>
							<th>
								Detalhes
							</th>
							<th>
								Editar
							</th>
							<th>
								Excluir
							</th>
						</thead>
						<tr th:each="anuncio : ${listaDeAnuncio}">
							<td th:text="${anuncio.descricao}">
								Descricao
							</td>
							<td th:text="${anuncio.status}">
								Status
							</td>
							<td th:text="${anuncio.preco}">
								Preço
							</td>
							<td>
								<a class="btn btn-success" th:href="@{/anuncios/detalhes-logado/{id} (id=${anuncio.id})}">Detalhes</a>
							</td>
							<td>
								<a class="btn btn-warning" th:href="@{/anuncios/edit/{id} (id=${anuncio.id})}">Editar</a>
							</td>
							<td>
								<a class="btn btn-danger" th:href="@{/anuncios/delete/{id} (id=${anuncio.id})}">Excluir</a>
							</td>
						</tr>
						
						
						
						
					</table>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
		
	</div>	

</body>

</html>
