<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<title>Bloco 7 | Cadastrar Anúncio</title>
</meta>
</head>
<body>



	<div layout:fragment="body">
		<!-- ======= Intro Cadastrar Anuncio ======= -->
		<section class="intro-single">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-lg-8">
						<div class="title-single-box">
							<h1 class="title-single">Cadastrar Anúncio</h1>
							<span class="color-text-a"> Anuncie já seu imóvel </span>
						</div>
					</div>
					<div class="col-md-12 col-lg-4">
						<nav aria-label="breadcrumb"
							class="breadcrumb-box d-flex justify-content-lg-end">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a th:href="@{/}"> Home </a></li>
								<li class="breadcrumb-item"><a
									th:href="@{/pessoa/detail/{id} (id=${idUsuarioLogado})}">
										Conta </a></li>
								<li class="breadcrumb-item">Cadastrar Anúncio</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<!-- Fim Intro Cadastrar Anuncio-->


		<div class="container">
			<div class="row">

				<div class="col-md-10"
					style="width: 100%; height: 100%; border-radius: 20px; background-color: #FFFAFA; padding: 40px;">
					<form method="POST" th:action="@{/anuncios/create}"
						th:object="${anuncio}">

						<div class="row">
							<div class="col-md-6">
								<div align="center">
									<h2 style="margin-top: 40px">Dados de Endereço</h2>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="cidade"> Cidade </label> <select
											class="form-control" id="cidade"
											th:field="${anuncio.cidadeId}">
											<option type="number" value="4">Santa Rita do
												Sapucaí</option>
											<option type="number" value="1">Pouso Alegre</option>
											<option type="number" value="3">Poços de Caldas</option>
											<option type="number" value="2">Itajuba</option>
										</select> <br>
									</div>
									<div class="col-md-1"></div>
								</div>

								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="endereco"> Endereço </label> <input
											class="form-control" id="endereco" name="endereco"
											placeholder="Av. Sinhá Moreira Nº 90" required
											th:field="${anuncio.endereco}" type="text"> <br>

									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="bairro"> Bairro </label> <input
											class="form-control" id="bairro" name="bairro"
											placeholder="Centro" required th:field="${anuncio.bairro}"
											type="text"> <br>
									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="cep"> CEP </label> <input class="form-control"
											id="cep" name="cep" placeholder="00.000-000" required
											th:field="${anuncio.cep}" type="text"> <br>
									</div>
									<div class="col-md-1"></div>
								</div>
								
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="bairro"> Tipo Propriedade </label> <input
											class="form-control" id="tipo_propriedade"
											name="tipo_propriedade"
											placeholder="Casa / Apartamento / Chácara" required
											th:field="${anuncio.tipo_propriedade}" type="text"> <br>

									</div>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="bairro"> Descricao </label> 
											<textarea class="form-control" id="descricao" name="descricao"
											placeholder="Insira aqui a descrição do anúncio." required th:field="${anuncio.descricao}" rows="5"> </textarea> <br>

									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div align="center">
									<h2 style="margin-top: 40px">Dados Descritivos</h2>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="quartos"> Quartos </label> <input
											class="form-control" id="quartos" name="quartos"
											placeholder="2" required th:field="${anuncio.quartos}"
											type="number"> <br>
									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="banheiros"> Banheiros </label> <input
											class="form-control" id="banheiros" name="banheiros"
											placeholder="1" required th:field="${anuncio.banheiros}"
											type="number"> <br>
									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="vaga_garagem"> Vaga Garagem </label> <input
											class="form-control" id="vaga_garagem" name="vaga_garagem"
											placeholder="2" required
											th:field="${anuncio.vaga_garagem}" type="number"> <br>

									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="area"> Área m² </label> <input
											class="form-control" id="area" name="area" placeholder="200"
											required th:field="${anuncio.area}" type="number">
										<br>
									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="preco"> Preço </label> <input class="form-control"
											id="preco" name="preco" placeholder="650" required
											th:field="${anuncio.preco}" type="text"> <br>
									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="status"> Negócio </label> <select
											class="form-control" id="status" th:field="${anuncio.status}">
											<option value="Aluguel">Alugar</option>
											<option value="Venda">Vender</option>
										</select> <br>
									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="status"> Imagem </label> <input id="files"
											multiple name="files[]" type="file" />
										<!--                                             <output id="list"></output> -->
										<span id="uploadErroMsg" style="visibility: hidden; color: red;">*Insira até 5 imagens apenas!</span> <br> 
										<p id="resultado">&nbsp;</p>
										<input id="id1"	th:field="${anuncio.foto1}" type="hidden" /> 
										<input id="id2"	th:field="${anuncio.foto2}" type="hidden" /> 
										<input id="id3"	th:field="${anuncio.foto3}" type="hidden" />
                                        <input id="id4" th:field="${anuncio.foto4}" type="hidden"/>
                                        <input id="id5" th:field="${anuncio.foto5}" type="hidden"/>

									</div>
									<div class="col-md-1"></div>
								</div>
								
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<label for="video"> Video </label> <input
											class="form-control" id="video"
											name="video"
											placeholder="Possui um video do imovel? Cole o link aqui" required
											th:field="${anuncio.video}" type="text"> <br>

									</div>
								</div>
								
							</div>
							<div align="center">
								<button class="btn btn-b mt-1" type="submit" onclick="validaImagem()">Cadastrar	</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>




</body>

</html>
