					<div class="col-md-12 col-lg-8">

					</div>
					<div class="col-md-12 col-lg-4">

								<li class="breadcrumb-item"><a th:href="@{/anuncios/listar}">Anúncio</a></li>
								<li class="breadcrumb-item active" th:text="'Anúncio ' + ${anuncio.id}"

									Imóvel 304</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</section>

								<div th:if="${anuncio.foto2 != null}"

										<li class="d-flex justify-content-between"><strong>Garagem:</strong>
											<span th:text="${anuncio.vaga_garagem}">1</span>
										</li>
									</ul>

							</div>
